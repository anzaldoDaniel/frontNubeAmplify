<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">TaskFlow</h2>
              <p class="text-white-50 mb-5">Ingrese su email y contrase√±a</p>
              <form (submit)="onSignIn(signInForm)" #signInForm="ngForm">
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" placeholder="Email" id="email" name="email" ngModel #emailInput="ngModel"
                  [(ngModel)]="emailaddress" class="form-control form-control-lg" />
                  <label class="form-label d-none" for="email">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" placeholder="Password" id="password" name="password" ngModel #passwordInput="ngModel"
                  [(ngModel)]="password" class="form-control form-control-lg" />
                  <label class="form-label d-none" for="password">Password</label>
                </div>
                <button *ngIf="!cargando" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
